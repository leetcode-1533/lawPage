<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Division Decision Tree</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  button {
    padding: 15px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  button:focus {
    outline: none;
  }

  button:active {
    background-color: #3e8e41;
  }

  #results {
    padding: 15px;
    margin-top: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h2>请选择购房情况</h2>

  <div id="choices">
    <button onclick="showSubChoices('choice1')">婚前购房</button>
    <button onclick="displayResult('婚后购房')">婚后购房</button>
    <button onclick="displayResult('父母出资购房')">父母出资购房</button>
  </div>

  <div id="sub-choices-choice1" style="display: none;">
    <button onclick="showSubChoices('choice1-1')">A婚前全款</button>
    <button onclick="displayResult('将房子和后续贷款都判归A')">A婚前付首付、婚后付房贷</button>
  </div>

  <div id="sub-choices-choice1-1" style="display: none;">
    <button onclick="displayResult('A可以主张分割')">加了B的名字</button>
    <button onclick="displayResult('不分割，归A一人')">没加B的名字</button>
  </div>

  <div id="results"></div>
</div>

<script>
  function showSubChoices(choice) {
    // Hide all sub-choice divs
    var subChoices = document.querySelectorAll('[id^="sub-choices"]');
    for (var i = 0; i < subChoices.length; i++) {
      subChoices[i].style.display = 'none';
    }

    // Show the selected sub-choice div
    document.getElementById('sub-choices-' + choice).style.display = 'block';
  }

  function displayResult(result) {
    // Display the result
    var resultsDiv = document.getElementById('results');
    resultsDiv.textContent = result;
    resultsDiv.style.display = 'block';
  }
</script>

</body>
</html>
