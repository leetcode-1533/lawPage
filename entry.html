<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Tree Example</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }

  #choices {
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  button:focus {
    outline: none;
  }

  button:active {
    background-color: #3e8e41;
  }

  #answers p {
    display: none;
    padding: 15px;
    margin-top: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div class="container">
  <h2>Are you a human?</h2>

  <div id="choices">
    <button id="choice1">C1</button>
    <button id="choice2">C2</button>
    <button id="choice3">C3</button>
  </div>

  <div id="answers">
    <p id="p1">Answer for C1</p>
    <p id="p2">Answer for C2</p>
    <p id="p3">Answer for C3</p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const choiceButtons = document.querySelectorAll('#choices button');
    choiceButtons.forEach(button => {
      button.addEventListener('click', () => displayAnswer(button.getAttribute('id').replace('choice', 'p')));
    });

    function displayAnswer(answerId) {
      const answers = document.querySelectorAll('#answers p');
      answers.forEach(answer => answer.style.display = 'none');
      document.getElementById(answerId).style.display = 'block';
    }
  });
</script>

</body>
</html>
