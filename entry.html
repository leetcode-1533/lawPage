<!DOCTYPE html>
<html>
<head>
  <title>Decision Tree</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    h1, h2, p {
      margin-top: 0;
    }
    .btn-group {
      margin-top: 10px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:not(:last-child) {
      margin-right: 10px;
    }
    .btn:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script>
    wx.miniProgram.getEnv(function(res) {
      if (res.miniprogram) {
        // Running inside WeChat Mini Program
        wx.miniProgram.postMessage({ action: 'setNavigationStyle', style: 'custom' });
        wx.miniProgram.postMessage({ action: 'setStyle', style: { navigationBarTitleText: 'Decision Tree' } });
      }
    });
  </script>
  <div class="container">
    <h1>Decision Tree</h1>
  
    <h2>Are you a human?</h2>
    <div class="btn-group">
      <button type="button" class="btn" onclick="showChoice('c1')">Yes</button>
      <button type="button" class="btn" onclick="showChoice('c2')">No</button>
      <button type="button" class="btn" onclick="showChoice('c3')">Not sure</button>
    </div>
  
    <p id="response"></p>

    <script>
      function showChoice(choice) {
        var responseElement = document.getElementById('response');
        
        if (choice === 'c1') {
          responseElement.textContent = 'You selected choice 1. Answer: p1';
        } else if (choice === 'c2') {
          responseElement.textContent = 'You selected choice 2. Answer: p2';
        } else if (choice === 'c3') {
          responseElement.textContent = 'You selected choice 3. Answer: p3';
        }
      }
    </script>
  </div>
</body>
</html>
